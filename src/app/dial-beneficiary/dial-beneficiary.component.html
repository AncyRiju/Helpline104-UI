<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label>
      <h4 class="f-s-b m-t-20 m-b-20">{{currentLanguageSet?.dialABeneficiary}}</h4></label>
  </div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="col-xs-3 col-sm-3 col-md-3 clearfix"></div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <md-input-container style="width: 60%">
                <input type="text" mdInput placeholder="PhoneNumber">
                <md-icon mdSuffix class="mat-icon material-icons" role="img" aria-hidden="true">search</md-icon>
            </md-input-container>
            <button md-raised-button color="primary" (click)="findBenByPh()">{{currentLanguageSet?.search}}</button>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 clearfix"></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12" *ngIf="resultsFound">
        <div class="table-responsive ">
            <table class="table" aria-describedby="dialBeneficiary">
                <thead>
                    <tr>
                        <th id="dialBeneficiaryID">{{currentLanguageSet?.beneficiaryid}}</th>
                        <th id="dialBeneficiaryName">{{currentLanguageSet?.beneficiaryName}}</th>
                        <th id="dialBeneficiaryPhoneNumber">{{currentLanguageSet?.phoneNumber}}</th>
                        <th id="dialBeneficiaryAction">{{currentLanguageSet?.action}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>BEN0007</td>
                        <td>Diamond Khanna</td>
                        <td>9023650041</td>
                        <td style="cursor: pointer;">
                            <md-icon class="mat-icon material-icons" role="img" aria-hidden="true">call</md-icon>
                        </td>
                    </tr>
                    <tr>
                        <td>BEN0121</td>
                        <td>Vinay Khanna</td>
                        <td>9023650041</td>
                        <td style="cursor: pointer;">
                            <md-icon class="mat-icon material-icons" role="img" aria-hidden="true">call</md-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
