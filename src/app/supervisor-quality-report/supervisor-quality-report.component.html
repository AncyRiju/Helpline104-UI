<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-32">
    <label>
      <h4 class="f-s-b m-t-20 m-b-20">{{currentLanguageSet?.qaReport}}</h4>
    </label>
  </div>
</div>
<div class="m-b-10">
  <form [formGroup]='qualityReportForm'>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md2-datepicker [openOnFocus]="true" class="width100" restrictTyping placeholder='{{currentLanguageSet?.startDate}}' name='startDate' id='startDate'
        formControlName='startDate' (change)='checkEndDate()' [max]='today' ng-readonly="true" required></md2-datepicker>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md2-datepicker [openOnFocus]="true" class="width100" restrictTyping placeholder='{{currentLanguageSet?.endDate}}' name='endDate' id='endDate' formControlName='endDate'
        [min]='qualityReportForm.value.startDate' [max]='maxEndDate' ng-readonly="true" required></md2-datepicker>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
      <md-select class="width100" placeholder="{{currentLanguageSet?.reportType}}" name='reportType' id='reportID' formControlName='report' (change)="onReportType()" required>
        <md-option *ngFor='let report of array' [value]="report">{{report.ReportType}}</md-option>
      </md-select>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngIf="endDate && endDate != null && show">
      <md-select class="width100" placeholder="{{currentLanguageSet?.selectSkillset}}" name='roleID' id='roleID' formControlName='roleID'>
        <md-option *ngFor='let role of roles' [value]="role.roleName">{{role.roleName}}</md-option>
      </md-select>
    </div>
    <div class="clearfix visible-lg"></div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " *ngIf="show">
      <md-input-container [style.width]="'100%'">
        <input mdInput placeholder="{{currentLanguageSet?.agentId}}" formControlName="agentID" name="agentID">
      </md-input-container>
    </div>
<div class='col-xs-12 col-sm-6 col-md- col-lg-12'>
  <div class="m-t-20 col-xs-12 col-sm-12 col-md-3 col-lg-2 pull-right">
    <button md-raised-button class="pull-right" color="accent" type="submit" [disabled]="!qualityReportForm.valid" (click)='downloadReport(true)'>{{currentLanguageSet?.downloadReport}}</button>
  </div>
</div>
