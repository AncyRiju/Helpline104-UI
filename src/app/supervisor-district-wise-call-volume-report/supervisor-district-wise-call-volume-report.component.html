<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-32">
    <label>
      <h4 class="f-s-b m-t-20 m-b-20">{{currentLanguageSet?.districtwiseCallVolumeReport}}</h4>
    </label>
  </div>
</div>
<div class="m-b-10">
  <form [formGroup]='districtWiseCallVolumeForm'>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md2-datepicker [openOnFocus]="true" class="width100" restrictTyping placeholder='{{currentLanguageSet?.startDate}}' name='startDate' id='startDate'
        formControlName='startDate' #startDate  (change)="checkEndDate()" [max]="maxStartDate"  required></md2-datepicker>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md2-datepicker [openOnFocus]="true" class="width100" restrictTyping placeholder='{{currentLanguageSet?.endDate}}' name='endDate' id='endDate' formControlName='endDate'
      [min]="startDate.value"  [max]="maxEndDate"  required></md2-datepicker>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngIf="endDate && endDate != null">
      <md-select class="width100" placeholder="{{currentLanguageSet?.district}}" name="district" id="district" formControlName="district">
        <md-option *ngFor="let district of districts" [value]="district">{{district.districtName}}</md-option>
      </md-select>
    </div>
  </form>
</div>
<div class='col-xs-12 col-sm-6 col-md- col-lg-12'>
  <div class="m-t-20 col-xs-12 col-sm-12 col-md-3 col-lg-2 pull-right">
    <button md-raised-button class="pull-right" color="accent" type="submit" [disabled]="!districtWiseCallVolumeForm.valid" (click)='downloadReport(true)'>{{currentLanguageSet?.downloadReport}}</button>
  </div>
</div>
