<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-32">
    <label>
      <h4 class="f-s-b m-t-20 m-b-20">{{currentLanguageSet?.callSummaryReport}}</h4>
    </label>
  </div>
</div>

<div class="m-b-10">
  <form [formGroup]='callSummaryReportForm'>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md2-datepicker [openOnFocus]="true" class="width100" restrictTyping placeholder='{{currentLanguageSet?.startDate}}' name='startDate' id='startDate'
        formControlName='startDate' (change)='checkEndDate()' [max]='today' ng-readonly="true" required></md2-datepicker>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <md2-datepicker [openOnFocus]="true" class="width100" restrictTyping placeholder='{{currentLanguageSet?.endDate}}' name='endDate' id='endDate' formControlName='endDate'
        [min]='callSummaryReportForm.value.startDate' [max]='maxEndDate' ng-readonly="true" required></md2-datepicker>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngIf="endDate && endDate != null">
      <md-select class="width100" placeholder="{{currentLanguageSet?.selectSkillset}}" name='roleID' id='roleID' formControlName='roleID'>
        <md-option *ngFor='let role of roles' [value]="role.roleName">{{role.roleName}}</md-option>
      </md-select>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
      <md-input-container [style.width]="'100%'">
        <input mdInput placeholder="{{currentLanguageSet?.agentId}}" formControlName="agentID" name="agentID">
      </md-input-container>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3  p-b-1-5">
      <md-select placeholder="{{currentLanguageSet?.callType}}" [style.width]="'100%'" formControlName="callType" (change)="getCallSubType(callSummaryReportForm.value.callType.callGroupType)"
        name="calltype">
        <md-option *ngFor="let calltype of calltypes" [value]="calltype">
          {{calltype.callGroupType}}
        </md-option>
      </md-select>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3  p-b-1-5">
      <md-select placeholder="{{currentLanguageSet?.callSubtype}}" [style.width]="'100%'" formControlName="subCallTypeID" name="callTypeID">
        <md-option *ngFor="let callSubtype of callSubTypes" [value]="callSubtype">
          {{callSubtype.callType}}
        </md-option>
      </md-select>
    </div>
  </form>
</div>
<div class='col-xs-12 col-sm-6 col-md- col-lg-12'>
  <div class="m-t-20 col-xs-12 col-sm-12 col-md-3 col-lg-2 pull-right">
    <button md-raised-button class="pull-right" color="accent" type="submit" [disabled]="!callSummaryReportForm.valid" (click)='downloadReport(true)'>{{currentLanguageSet?.downloadReport}}</button>
  </div>
</div>
